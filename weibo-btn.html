<html>

<head>

  <body>
    <style type=text/css>
    body {
      padding: 0;
      margin: 0;
      font: 700 11px/14px"Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow: hidden
    }
    .github-btn {
      height: 20px;
      overflow: hidden
    }
    .gh-btn,
    .gh-count,
    .gh-ico {
      float: left
    }
    .gh-btn,
    .gh-count {
      padding: 2px 5px 2px 4px;
      color: #333;
      text-decoration: none;
      text-shadow: 0 1px 0 #fff;
      white-space: nowrap;
      cursor: pointer;
      border-radius: 3px
    }
    .gh-btn {
      background-color: #e6e6e6;
      background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#fafafa), to(#eaeaea));
      background-image: -webkit-linear-gradient(#fafafa, #eaeaea);
      background-image: -moz-linear-gradient(top, #fafafa, #eaeaea);
      background-image: -ms-linear-gradient(#fafafa, #eaeaea);
      background-image: -o-linear-gradient(#fafafa, #eaeaea);
      background-image: linear-gradient(#fafafa, #eaeaea);
      background-repeat: no-repeat;
      border: 1px solid #d4d4d4;
      border-bottom-color: #bcbcbc
    }
    .gh-btn:hover,
    .gh-btn:focus,
    .gh-btn:active {
      color: #fff;
      text-decoration: none;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, .25);
      border-color: #518cc6 #518cc6 #2a65a0;
      background-color: #3072b3
    }
    .gh-btn:hover,
    .gh-btn:focus {
      background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#599bdc), to(#3072b3));
      background-image: -webkit-linear-gradient(#599bdc, #3072b3);
      background-image: -moz-linear-gradient(top, #599bdc, #3072b3);
      background-image: -ms-linear-gradient(#599bdc, #3072b3);
      background-image: -o-linear-gradient(#599bdc, #3072b3);
      background-image: linear-gradient(#599bdc, #3072b3)
    }
    .gh-btn:active {
      background-image: none;
      -webkit-box-shadow: inset 0 2px 5px rgba(0, 0, 0, .1);
      -moz-box-shadow: inset 0 2px 5px rgba(0, 0, 0, .1);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, .1)
    }
    .gh-ico {
      width: 14px;
      height: 14px;
      margin-right: 4px;
      vertical-align: 3px;
      background-image: url(images/weibo.png);
      background-size: 28px 14px;
      background-repeat: no-repeat;
      background-position: 0 0
    }
    .gh-btn:hover .gh-ico,
    .gh-btn:focus .gh-ico,
    .gh-btn:active .gh-ico {
      background-position: -14px 0
    }
    .gh-count {
      position: relative;
      display: none;
      margin-left: 4px;
      background-color: #fafafa;
      border: 1px solid #d4d4d4
    }
    .gh-count:hover,
    .gh-count:focus {
      color: #4183C4
    }
    .gh-count:before,
    .gh-count:after {
      content: '';
      position: absolute;
      display: inline-block;
      width: 0;
      height: 0;
      border-color: transparent;
      border-style: solid
    }
    .gh-count:before {
      top: 50%;
      left: -3px;
      margin-top: -4px;
      border-width: 4px 4px 4px 0;
      border-right-color: #fafafa
    }
    .gh-count:after {
      top: 50%;
      left: -4px;
      z-index: -1;
      margin-top: -5px;
      border-width: 5px 5px 5px 0;
      border-right-color: #d4d4d4
    }
    .github-btn-large {
      height: 30px
    }
    .github-btn-large .gh-btn,
    .github-btn-large .gh-count {
      padding: 3px 10px 3px 8px;
      font-size: 16px;
      line-height: 22px;
      border-radius: 4px
    }
    .github-btn-large .gh-ico {
      width: 20px;
      height: 20px;
      background-size: 40px 20px
    }
    .github-btn-large .gh-btn:hover .gh-ico,
    .github-btn-large .gh-btn:focus .gh-ico,
    .github-btn-large .gh-btn:active .gh-ico {
      background-position: -20px 0
    }
    .github-btn-large .gh-count {
      margin-left: 6px
    }
    .github-btn-large .gh-count:before {
      left: -5px;
      margin-top: -6px;
      border-width: 6px 6px 6px 0
    }
    .github-btn-large .gh-count:after {
      left: -6px;
      margin-top: -7px;
      border-width: 7px 7px 7px 0
    }
    </style>
    <span class="github-btn" id="github-btn">
      <a class="gh-btn" id="gh-btn" href="#" target="_blank">
        <span class="gh-ico"></span>
        <span class="gh-text" id="gh-text"></span>
      </a>
      <a class="gh-count" id="gh-count" href="#" target="_blank"></a>
    </span>
    <script>
    function addCommas(t) {
      return String(t).replace(/(\d)(?=(\d{3})+$)/g, "$1,")
    }

    function jsonp(t) {
      var e = document.createElement("script");
      e.src = t + "&callback=callback", head.insertBefore(e, head.firstChild)
    }

    function callback(t) {
      if (t.code == 1) {
        text.innerHTML = "关注 @" + t.data.name;
        counter.innerHTML = addCommas(t.data.followers_count);
        counter.style.display = "block"
      }
    }
    var params = function() {
        for (var t, e = [], o = window.location.href.slice(window.location.href.indexOf("?") + 1).split("&"), r = 0; r < o.length; r++)
          t = o[r].split("="), e.push(t[0]), e[t[0]] = t[1];
        return e
      }(),
      user = params.user,
      repo = params.repo,
      type = params.type,
      count = params.count,
      size = params.size,
      text = document.getElementById("gh-text"),
      head = document.getElementsByTagName("head")[0],
      button = document.getElementById("gh-btn"),
      mainButton = document.getElementById("github-btn"),
      counter = document.getElementById("gh-count");
      button.href = "https://weibo.com/" + user + "/",
      mainButton.className += " github-watchers",
      mainButton.className += " github-me",
      button.href = counter.href = "https://weibo.com/" + user,
        jsonp("https://api.weibo.com/2/users/show.json?access_token=2.00LWOY4C0T6q4d8f245fc021LxfjyC&uid=" + user);
      if ("large" == size) mainButton.className += " github-btn-large";
    </script>
