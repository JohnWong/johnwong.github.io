<script type="text/javascript">
  $.get("https://api.github.com/users/{{ site.github.username }}", function(data) {
    $("#github-followers").text('' + data.followers);
    $("#github-following").text('' + data.following);
  });
  $.get("https://api.github.com/users/{{ site.github.username }}/starred?per_page=1", function(data, result, request) {
    var link = request.getResponseHeader("Link");
    var match = link.match(/&page=(\d*)>; rel="last"/);
    if (match.length == 2) {
      var starred = match[1];
      $("#github-starred").text('' + starred);
    }
  });
</script>
<img class="gravatar index-gravatar" alt="{{ site.username }}" src="/images/avatar/{{ site.gravatar_hash}}_480.jpeg">
<h1 class="index-me">
  <span>{{ site.username }} <a href="{{ site.github.url }}{{ site.github.username }}">@GitHub</a></span>
</h1>
<div class="vcard-stats">
  <a class="vcard-stat" href="{{ site.github.url }}{{ site.github.username }}/followers">
    <strong id="github-followers" class="vcard-stat-count">{{ site.github.followers }}</strong> followers
  </a>
  <a class="vcard-stat" href="{{ site.github.url }}stars/{{ site.github.username }}">
    <strong id="github-starred" class="vcard-stat-count">{{ site.github.starred }}</strong> Starred
  </a>
  <a class="vcard-stat" href="{{ site.github.url }}{{ site.github.username }}/following">
    <strong id="github-following" class="vcard-stat-count">{{ site.github.following }}</strong> Following
  </a>
  <div class="cf"></div>
</div>
