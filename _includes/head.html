<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}"> 
  <script src="{{ "/js/jquery.min.js" | prepend: site.cdnhost }}"></script>
  <script src="{{ "/js/bootstrap.min.js" | prepend: site.cdnhost }}"></script>
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.cdnhost }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap-theme.min.css" | prepend: site.cdnhost }}">
  <script src="{{ "/js/common.js" | prepend: site.cdnhost }}"></script>
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.cdnhost }}">
  <link rel="stylesheet" href="{{ "/css/pygments.css" | prepend: site.cdnhost }}">
  <link rel="stylesheet" href="{{ "/css/github-markdown.css" | prepend: site.cdnhost }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
