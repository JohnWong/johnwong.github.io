    <script src="js/marked.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <header class="navbar navbar-responsive-top jw-docs-nav" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".jw-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">
                    <img class="gravatar" src="images/gravatar.jpg">
                    <span class="name">John Wong</span>
                </a>
            </div>
            <nav class="collapse navbar-collapse jw-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="category.html?cat=Mobile">Mobile</a>
                    </li>
                    <li>
                        <a href="category.html?cat=Front End">Front End</a>
                    </li>
                    <li>
                        <a href="category.html?cat=Life">Life</a>
                    </li>
                    <li>
                        <a href="category.html?cat=Travel">Travel</a>
                    </li>
                    <li>
                        <a href="http://wooyun.org/whitehats/JohnWong">White Hat</a>
                    </li>
                    <li>
                        <a href="bookmark.html">Bookmarks</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="about.html">About Me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="jumbotron jw-header index-middle">
    <div class="container">
        <h1>John Wong</h1>
        <p>一个热爱编程的傻瓜</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-9" role="main">
            <div class="index-latest">LATEST POSTS</div>
            <div class="articles">
            </div>
            <textarea id="article-template" class="template">
                <article class="index-posts posts cf">
                    <div class="info">
                        <div class="postmeta left">
                            <a style="color: @{category-color}" class="category" href="@{category-link}">
                                <span class="glyphicon @{category-icon}"></span>@{category-name}</a>
                        </div>
                        <div class="postmeta right">@{article-author} • @{article-time}</div>
                    </div>
                    <div class="left left-col">
                        <div class="image feature-img thumb-180">
                            <a href="@{article-link}">
                                <img class="feature-img" src="@{article-thumb}">
                            </a>
                        </div>
                    </div>
                    <div class="right-col">
                        <h1 class="item-title"><a href="@{article-link}" target="_blank">@{article-title}</a>
                        </h1>
                        <p class="item-desc">@{article-description}</p>
                    </div>

                </article>
            </textarea>
            <ul id="pagination" class="pagination">
                <li class="disabled"><a href="#">«</a>
                </li>
                <li class="disabled"><a href="#">»</a>
                </li>
            </ul>
        </div>
        <div class="col-md-3 index-right">
            <img class="gravatar index-gravatar" src="images/gravatar.jpg">
            <h1 class="index-me">
                <span>John Wong <a href="http://github.com/JohnWong">@Github</a>
                </span>
            </h1>
            <div class="vcard-stats">
                <a class="vcard-stat" href="/JohnWong/followers">
                    <strong class="vcard-stat-count">16</strong>
                    followers
                </a>
                <a class="vcard-stat" href="/stars">
                    <strong class="vcard-stat-count">16</strong>
                    Starred
                </a>
                <a class="vcard-stat" href="/JohnWong/following">
                    <strong class="vcard-stat-count">7</strong>
                    Following
                </a>
                <div class="cf"></div>
            </div>
        </div>
    </div>
</div>
    <footer class="jw-docs-footer" role="contentinfo">
        <div class="container">
            <div class="jw-docs-social">
                <ul class="jw-docs-social-buttons">
                    <li class="github-btn">
                        <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=JohnWong&type=follow&count=true&size=small" width="165" height="20" title="Follow on GitHub"></iframe>
                    </li>
                    <li class="github-btn">
                        <iframe class="github-btn" src="http://pytool.sinaapp.com/wb-btn?user=2180280355&type=follow&count=true&size=small&encoding=utf-8" width="150" height="20" title="Follow on Weibo"></iframe>
                    </li>
                    <!-- 解决linkedin抓数据500错误前关闭按钮
                    <li class="github-btn">
                        <iframe class="github-btn" src="http://pytool.sinaapp.com/in-btn?user=xiaozhe-huang/4b/204/71b&count=true&size=small&encoding=utf-8" width="202" height="20" title="Follow on Weibo"></iframe>
                    </li>
                -->
                </ul>
            </div>
            <p>自豪地采用自己做的博客系统
                <br class="footer-desc-endline">with the help of <a href="http://getbootstrap.com/">Twitter Bootstrap</a> & <a href="https://pages.github.com/">Github Pages</a>
                <p>
                    <ul class="jw-docs-footer-links muted">
                        <li>© 2014 • <a href="https://github.com/JohnWong">John Wong</a>
                        </li>
                    </ul>
        </div>
    </footer>
</body>

</html>
